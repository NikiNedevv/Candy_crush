<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Candy</title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
</head>

<body>
	<script type="text/javascript">
		var arr = [
		1,2,3,4,5,
		6,7,8,9,9,
		9,10,11,12,13
		];
		var row = 0
		for (var i = 0; i <= (arr.length- 1); i++) {
			row++;
			if(row <= 4){
				$('body').append('<span>'+arr[i]+'</span>');
			}
			if(row > 4){
				$('body').append('<span>'+arr[i]+'</span><br/>');
				row = 0;
			}
			if(arr[i] == arr[i+1] && arr[i+1] == arr[i+2] && arr[i] < (arr.length -1)){
				alert('y');
			}
		}
	</script>
</body>
</html>
